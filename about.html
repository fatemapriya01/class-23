    <!-- jQuery -->
   <script src="js/jquery.min.js"></script>
   <!-- plugin js -->
   <!-- counterUp start-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
   <script src="js/jquery.counterup.min.js"></script>
   <!-- counter up end -->
   <!-- curved text start -->
   <script src="js/jquery.typorize.js"></script>
   <script src="js/jquery.curvedtext.js"></script>
   <script src="js/wow.min.js"></script>
   <script src="js/jquery.tiltedpage-scroll.js"></script>
   <script src="js/animsition.min.js"></script>



   <!-- curved text end -->

   <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script>
       $(document).ready(function() {
            $('.counter').counterUp({
                delay: 10,
                time: 1000
            });
            var arc = function (t)
            {
                return {
                    x: 500.0 + 300.0 * Math.cos(2.0 * Math.PI * t - 0.5 * Math.PI),
                    y: 400.0 + 300.0 * Math.sin(2.0 * Math.PI * t - 0.5 * Math.PI)
                };
            };

            $('#text1').curvedText({
                curve:    arc,
                domain:   [-0.2, 0.2],
                viewport: { x: 0.0, y: 0.0, width: 1000.0, height: 400.0 }
            });
            new WOW().init();
    
            $(".main").tiltedpage_scroll({
               sectionContainer: "> section",     // In case you don't want to use <section> tag, you can define your won CSS selector here
               angle: 50,                         // You can define the angle of the tilted section here. Change this to false if you want to disable the tilted effect. The default value is 50 degrees.
               opacity: true,                     // You can toggle the opacity effect with this option. The default value is true
               scale: true,                       // You can toggle the scaling effect here as well. The default value is true.
               outAnimation: true                 // In case you do not want the out animation, you can toggle this to false. The defaul value is true.
             });
            $("form").validate();
        });
    </script>
  </body>
